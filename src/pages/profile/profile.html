<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>

    <ion-buttons end>
      <button showWhen="ios" ion-button icon-only clear >
        <p showWhen="ios" color="primary">Edit</p>
      </button>
      <button showWhen="android" ion-button icon-only clear (click)="more($event)">
          <ion-icon  name="more" ></ion-icon>
        </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-divider text-center>
      <ion-avatar>
        <img src="../../assets/imgs/bb8.jpg">
      </ion-avatar>
      <h1>username</h1>
      <br>
    </ion-item-divider>

    <ion-item-group>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        Firstname LASTNAME
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        loremipsum@email.com
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        **********
      </ion-item>
      <ion-item>
        <ion-icon name="albums" item-start></ion-icon>
        <span>10</span> collections
      </ion-item>
    </ion-item-group>

    <ion-item-divider></ion-item-divider>

    <ion-item-group>
      <ion-item text-center>
        <ion-buttons>
          <button ion-button color="danger" clear>
            Log out
          </button>
        </ion-buttons>
      </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>
