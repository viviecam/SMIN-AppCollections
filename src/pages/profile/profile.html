<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>

    <ion-buttons end>
      <button showWhen="ios" ion-button icon-only clear (click)="openProfileEdit()">
        <p color="primary">Modifier</p>
      </button>
      <button showWhen="android" ion-button icon-only clear (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of datas">

    <ion-list-header text-center>
      <ion-avatar>
        <img src="../../assets/imgs/bb8.jpg">
      </ion-avatar>
      <h1>{{item.pseudo}}</h1>
      <br>
    </ion-list-header>

    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <ion-input value="{{item.firstname}}" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      <ion-input value="{{item.email}}" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-start></ion-icon>
      <ion-input [type]="getType()" value="abcdefghij" disabled="true"></ion-input>
      <ion-icon [name]="isActive ? 'eye-off' : 'eye'" item-right 
      (click)="isActive = !isActive;" isActive=true>
      </ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="albums" item-start></ion-icon>
      <ion-input value="10 collections" disabled="true"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list showWhen="ios">

    <ion-item text-center class="logOutBtn">
      <ion-buttons>
        <button ion-button color="danger" clear (click)="openLoginPage()">
          Se d√©connecter
        </button>
      </ion-buttons>
    </ion-item>

  </ion-list>

</ion-content>
