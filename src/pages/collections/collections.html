<!-- header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mes collections</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<!-- contenu -->
<ion-content padding>
  <ion-card  *ngFor="let item of datas">
    <img src="{{'https://collectionback-bricebricebricemmi.c9users.io/images/' + item.image}}" />
    <!-- Pour aller chercher les images -->
    <!-- <img src="../../assets/imgs/logo.png" /> -->
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <!-- <a href="htts://www.google.fr/">Visualiser</a> -->
      <!-- <a href="htts://www.google.fr/"><button ion-button clear float-right >Visualiser</button></a> -->
      <button ion-button clear float-right (click)="openCollectionSingle(item.id)" >Visualiser</button>
    </ion-card-content>
  </ion-card>
</ion-content>
