<!-- header -->
<ion-header>
  <ion-navbar>
    <ion-title>Mes collections</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="ajouter()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<!-- contenu -->
<ion-content padding>
  <ion-card  *ngFor="let item of datas">
    <img src="{{'https://collectionback-bricebricebricemmi.c9users.io/images/' + item.image}}" />
    <!-- Pour aller chercher les images -->
    <!-- <img src="../../assets/imgs/logo.png" /> -->
    <ion-card-content (click)="openCollectionSingle(item.id, item.title)">
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <button ion-button clear float-right  >Visualiser</button>
    </ion-card-content>
  </ion-card>
</ion-content>
