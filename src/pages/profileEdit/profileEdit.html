<ion-header>
  <ion-navbar>

    <ion-buttons end>
      <!--Boutons pour valider les changements d'infos -->
      <button showWhen="ios" ion-button icon-only clear color="royal" (click)="retourProfilePage()">
            OK
        </button>
        <button showWhen="android" ion-button icon-only clear color="royal" (click)="saveProfil()">
            Enregistrer
        </button>
      <!-- <button showWhen="android" ion-button icon-only clear>
        <ion-icon name="more"></ion-icon>
      </button> -->
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header text-center>
      <ion-avatar>
        <img src="{{base64Image}}">
      </ion-avatar>
      <button (click)="showActionSheetChangeAvatar()" ion-button clear>Modifier</button>
      <br>
    </ion-list-header>

    <ion-item>
      <ion-label color="primary" stacked>Pseudo</ion-label>
      <ion-input [(ngModel)]="pseudo" name="pseudo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Pr√©nom</ion-label>
      <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Nom</ion-label>
      <ion-input [(ngModel)]="firstname" name="firstname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <!-- <ion-item-divider color="light" text-uppercase>Modifier le mot de passe</ion-item-divider> -->
    <ion-list-header color="light">Modifier le mot de passe
      <ion-icon [name]="isActive ? 'eye' : 'eye-off'" item-right 
      (click)="isActive = !isActive;" isActive=true>
      </ion-icon>
    </ion-list-header>
    <ion-item>
      <ion-label color="primary" stacked>Ancien mot de passe</ion-label>
      <ion-input [type]="getInputType()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Nouveau mot de passe</ion-label>
      <ion-input [type]="getInputType()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Confirmer le nouveau mot de passe</ion-label>
      <ion-input [type]="getInputType()"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
