<ion-content padding>
  <h3 margin text-center color="white">Inscrivez-vous pour créer vos propres collections</h3>

  <form margin>
    <ion-item>
      <ion-input [(ngModel)]="nom" name="nom" type="text" placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="prenom" name="prenom" type="text" placeholder="Prénom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="pseudo" name="pseudo" type="text" placeholder="Pseudo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password1" name="password1" [type]="getInputType()" placeholder="Mot de passe"></ion-input>
      <!-- <ion-input></ion-input> -->
      <ion-icon [name]="isActive ? 'eye-off' : 'eye'" item-right (click)="isActive = !isActive;" isActive=true>
      </ion-icon>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password2" name="password2" [type]="getInputType()" placeholder="Confirmer le mot de passe"></ion-input>
      <!-- <ion-input></ion-input> -->
      <ion-icon [name]="isActive ? 'eye-off' : 'eye'" item-right (click)="isActive = !isActive;" isActive=true>
      </ion-icon>
    </ion-item>
    
    <button ion-button type="submit" block (click)="signup()">S'inscrire</button>
  </form>

  <h6 margin text-center>Déjà inscrit?
    <br/>
    <ion-buttons>
      <button ion-button clear (click)="openLoginPage()">
        Connectez-vous
      </button>
    </ion-buttons>
  </h6>

</ion-content>
