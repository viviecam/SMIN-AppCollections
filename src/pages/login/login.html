<ion-content padding>
  <h3 margin text-center color="white">Connectez-vous pour accéder à vos collections</h3>

  <form margin>
    <ion-item>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [type]="getInputType()" placeholder="Mot de passe"></ion-input>
      <!-- <ion-input></ion-input> -->
      <ion-icon [name]="isActive ? 'eye-off' : 'eye'" item-right (click)="isActive = !isActive;" isActive=true>
      </ion-icon>
    </ion-item>
    <button ion-button type="submit" block>Se connecter</button>
  </form>

  <p margin text-center><a>Mot de passe oublié</a></p>

  <h6 margin text-center>Pas encore de compte?
    <br/>
    <ion-buttons>
      <button ion-button clear (click)="openSignUpPage()">
        Inscrivez-vous
      </button>
    </ion-buttons>
  </h6>

</ion-content>
