<!-- header -->
<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons *ngIf="from !== 'discover'" end>
      <button ion-button icon-only color="royal" (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- contenu -->
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of datas" (click)="openItem(item.caracteristiques, item.item_name, item.item_image)">
      <ion-thumbnail item-start>
        <img src="{{'https://collectionback-bricebricebricemmi.c9users.io/images/' + item.item_image}}">
      </ion-thumbnail>
      <h2>{{item.item_name}}</h2>
      <button ion-button clear item-end>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
