<!-- header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons start left>
      <button ion-button icon-only color="royal" (click)="retour()">
        <ion-icon name="arrow-back"></ion-icon>
        <p color="royal" showWhen="ios">Retour</p>
      </button>
    </ion-buttons>
    <ion-title>Le nom </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- contenu -->
<ion-content padding>
  <ion-list>
    <ion-item (click)="openItem()">
      <ion-thumbnail item-start>
        <img src="https://media0.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
      </ion-thumbnail>
      <h2>Titre de la collection</h2>
      <p>Quelques mots sur la collection</p>
      <button ion-button clear item-end>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
