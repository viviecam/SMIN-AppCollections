<!-- header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="retour()">
        <ion-icon name="arrow-back"></ion-icon>
        <p color="royal" showWhen="ios">Retour</p>
      </button>
    </ion-buttons>
    <ion-title>Le nom </ion-title>
    <ion-buttons end >
      <button ion-button icon-only color="royal" (click)="more($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- contenu -->
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of datas" (click)="openItem()">
      <ion-thumbnail item-start>
        <img src="{{'https://collectionback-bricebricebricemmi.c9users.io/images/' + item.item_image}}">
      </ion-thumbnail>
      <h2>{{item_titile}}</h2>
      <p>Quelques mots sur la collection</p>
      <button ion-button clear item-end >
          <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
