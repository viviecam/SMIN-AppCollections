<!-- Header -->
<ion-header>
  <ion-navbar>
    <ion-title>Rechercher</ion-title>
  </ion-navbar>
</ion-header>

<!-- contenu -->
<ion-content>
  <ion-searchbar [(ngModel)]="search" name="search" (change)="onSearch()"></ion-searchbar>
  <ion-list>
    <!-- <ion-item *ngFor="let item of items"> -->
    <ion-item>      
      <ion-card *ngFor="let item of datas">

        <img src="{{'https://collectionback-bricebricebricemmi.c9users.io/images/' + item.image}}">
      
        <ion-item>
          <h2>{{item.title}}</h2>
          <p>{{item.pseudo}}</p>
        </ion-item>
      
        <ion-item>
          <span item-start>Nombre d'items</span>          
          <button ion-button clear float-right>Visualiser</button>
        </ion-item>
      
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
